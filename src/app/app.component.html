<app-topo></app-topo>

<div *ngIf="jogoEmAndamento, else fimDeJogo ">
  <app-painel (encerrarApp)="encerrarApp($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
  <div *ngIf="tipoEncerramento==='Game Over', else fimDeJogoVitoria" class="container" style="margin-top: 58px;">
    <div class="row">
      <div class="col">
        <h3 style="color: red;">Fim de Jogo! Infelizmente você perdeu!</h3>
        <br>
        <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</button>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #fimDeJogoVitoria>
    <div class="container" style="margin-top: 58px;">
        <div class="row">
          <div class="col">
            <h3 style="color: green;">Fim de Jogo! Você ganhou !!!</h3>
            <br>
            <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</button>
          </div>
        </div>
      </div>
</ng-template>
